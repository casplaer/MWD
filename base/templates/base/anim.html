<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дом, продукты и корзинка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; 
            position: relative;
            overflow: hidden;
        }

        .house {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #FFD700; 
            border: 5px solid #8B4513; 
            border-radius: 5px; 
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: houseDisappear 10s 3s forwards;
        }

        .roof {
            position: absolute;
            top: -100px;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-bottom: 100px solid #8B4513; 
            z-index: 2;
        }

        .chimney {
            position: absolute;
            top: -120px;
            left: 140px;
            width: 30px;
            height: 90px;
            background-color: #77563f;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 1; 
        }

        .door {
            position: absolute;
            bottom: 0;
            left: 75px;
            width: 50px;
            height: 80px;
            background-color: #654321; 
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5); 
        }

        .doorknob {
            position: absolute;
            top: 40px;
            left: 10px;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
        }

        .window {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #87CEEB; 
            border: 3px solid #8B4513; 
            border-radius: 3px;
        }

        .window.left {
            top: 50px;
            left: 20px;
        }

        .window.right {
            top: 50px;
            right: 20px;
        }

        .window::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #8B4513;
        }

        .window::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: #8B4513;
        }

        .products {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .product {
            animation: fallToBasket 3s ease-in-out forwards;
        }

        .product-circle {
            width: 50px;
            height: 50px;
            background-color: tomato;
            border-radius: 50%;
        }

        .product-triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid green;
        }

        .product-star {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            position: relative;
            transform: rotate(35deg);
        }

        .product-star:before {
            content: '';
            position: absolute;
            top: -18px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            transform: rotate(-70deg);
        }

        .cart-container {
    position: absolute;
    top: 300px;
    left: 20px;
    animation: attachToCloud 10s 3s forwards;
}

.shopping-cart {
    width: 180px;
    height: 100px;
    position: relative;
    background: lightgray;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.shopping-cart:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.handle {
    width: 30px;
    height: 30px;
    border: 6px solid #333;
    border-radius: 50%;
    position: absolute;
    top: -20px;
    right: 10px;
    border-bottom: transparent;
}

.cart-base {
    width: 100%;
    height: 20px;
    background: #333;
    position: absolute;
    bottom: 0;
    border-radius: 0 0 8px 8px;
}

.wheel {
    width: 12px;
    height: 12px;
    background: #666;
    border-radius: 50%;
    position: absolute;
    bottom: -6px;
}

.wheel.left {
    left: 10px;
}

.wheel.right {
    right: 10px;
}

        .cloud {
            position: absolute;
            top: 300px;
            left: -250px;
            width: 250px;
            height: 100px;
            background: #f2f9fe;
            background: linear-gradient(top, #f2f9fe 5%, #d6f0fd 100%);
            border-radius: 100px;
            box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            animation: moveCloud 10s 3s forwards;
        }

.cloud:after, .cloud:before {
    content: '';
    position: absolute;
    background: #f2f9fe;
    z-index: -1;
}

.cloud:after {
    width: 100px;
    height: 100px;
    top: -50px;
    left: 50px;
    border-radius: 100px;
}

.cloud:before {
    width: 180px;
    height: 180px;
    top: -90px;
    right: 50px;
    border-radius: 200px;
}

        .productcity {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #FF4500;
            opacity: 0;
            animation: showText 2s ease-in 13s forwards;
        }

        @keyframes fallToBasket {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(300px);
            }
            100% {
                opacity: 0;
                transform: translateY(300px);
            }
        }

        @keyframes houseDisappear{
            0%{
                opacity: 1;
            }
            99%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }

        @keyframes moveCloud {
            0% {
                top: 450px;
                left: -200px;
            }
            50% {
                top: 450px;
                left: 300px; 
            }
            99%{
                opacity: 1;
            }
            100% {
                top: 450px;
                left: 600px; 
                opacity: 0;
            }
        }

        @keyframes attachToCloud {
            0% {
                top: 300px;
                left: 20px;
            }
            50% {
                top: 420px;
                left: 300px;
            }
            99%{
                opacity: 1;
            }
            100% {
                top: 420px;
                left: 600px;
                opacity: 0;
            }
        }

        @keyframes showText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="products">
    <div class="product product-circle"></div>
    <div class="product product-triangle"></div>
    <div class="product product-star"></div>
</div>

<div class="cart-container">
    <div class="shopping-cart">
        <div class="handle"></div>
        <div class="cart-items">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="cart-base"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
    <div class="cart-shadow"></div>
</div>

<div class="cloud"></div>

<div class="house">
    <div class="roof"></div>
    <div class="chimney"></div>
    <div class="window left"></div>
    <div class="window right"></div>
    <div class="door">
        <div class="doorknob"></div>
    </div>
</div>

<div class="productcity">PRODUCTCITY</div>

</body>
</html>
