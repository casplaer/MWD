{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        details {
            margin-bottom: 20px;
        }

        summary {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .answer {
            font-size: 18px;
            margin-top: 10px;
        }

        .answer-date {
            font-size: 16px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>FAQ</h1>
    {% for faq in faq_list %}
        <details class="faq-item">
            <summary>{{ faq.question }}</summary>
            <div class="answer">{{ faq.answer }}</div>
            <div class="answer-date">Answered on: {{ faq.answer_date }}</div>
        </details>
    {% endfor %}
</body>
</html>
