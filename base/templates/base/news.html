<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <style>
        .news-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .news-image {
            width: 20%;
            margin-bottom: 10px;
        }

        .news-details {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>News List</h1>
    {% for news in news_list %}
        <div class="news-item">
            <div class="news-details">
                <h2>{{ news.title }}</h2>
                <p>{{ news.description }}... <a href = "{% url 'news_detailed' news.id %}">read in details</a></p>
            </div>
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="news-image">
        </div>
    {% endfor %}
</body>
</html>
