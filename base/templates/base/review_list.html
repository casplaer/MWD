{% extends "base.html" %}
{% load static %}
{%block title %} About Us {%endblock%}
{% block content %}
<body>
    <h1>Review List</h1>
    <ul>
        {% for review in reviews %}
        <li>{{ review.text }} - {{ review.rating }} by {{ review.user.username }} on {{ review.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_review' %}">Create a Review</a>
</body>
</html>
{%endblock%}
