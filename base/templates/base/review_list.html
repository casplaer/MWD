{%include 'navbar.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review List</title>
</head>
<body>
    <h1>Review List</h1>
    <ul>
        {% for review in reviews %}
        <li>{{ review.text }} - {{ review.rating }} by {{ review.user.username }} on {{ review.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_review' %}">Create a Review</a>
</body>
</html>
